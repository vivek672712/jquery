<!DOCTYPE html>

<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>

    <h1>Hands on 15: Use of jquery effects</h1>
    <p id="R">Rohit</p>
    <p id="p">Ghanshyam</p>
    <button id="btn">Hidden</button>
    <button id="btn2">show </button>

    <script>

 $(document).ready(function () {
     $("#btn").click(function () {
         $("#R").hide();
         $("#p").hide();
     });
     $("#btn2").click(function () {
         $("#R").show();
         $("#p").show();
     });
 });

    </script>


</body>

</html>
