<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<style>
    .grand-parent{
        width: 500px;
        height: 500px;
        padding: 10px;
        margin: 10px;
        background-color: rgb(240, 41, 41);
    }
    .parent{
        width: 300px;
        height: 300px;
        background-color: rgb(0, 255, 98);
        padding: 10px;
        margin: 10px;
    }
    .child{
        width: 200px;
        height: 200px;
        background-color: yellow;
        padding: 10px;
        margin: 10px;
    }
    
</style>


</head>
<body>
    <h1>hands On use of jquery parent() method </h1>
    <div class="grand-parent">
        <p>this  is grand parent</p>
        <div class="parent">
            <p>this is parent</p>
            <div class="child">
                <p>this is child</p>
            </div>
        </div>
    </div>

<script>

    $(document).ready(function(){
       // $(".child").css("background-color","blue");
         $(".parent").parent().css("background-color","red");
    
    });

        

</script>

</body>
</html>
