<h1>Hands on 8: Create a basic Promise object</h1>
<script>
		let promise=new Promise(function(resolve,reject){
			const x="Rohit";
			const y="Rohit";
			if(x===y){
				resolve();
			}else{
				reject();
			}
		});
		promise.
		then(function(){
			console.log('Success');
		}).
		catch(function(){
			console.log('Some error has occured');
		});
</script>
