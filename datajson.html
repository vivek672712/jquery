<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <h2>us of jQuery json data()</h2>
    <div id="data"></div>
    <script>
        $(document).ready(function () {

            $.ajax({
                url: "data.json",
                dataType: "json",
                success: function (data) {
                    $('#data').html(`
                    <p>Name: ${data.name}</p>
                    <p>Age: ${data.age}</p>
                    <p>City: ${data.city}</p>
						`);
                },
                error: function () {
                    $('#data').text('Error loading the JSON file');
                }
            });
        });

    </script>


</body>

</html>
